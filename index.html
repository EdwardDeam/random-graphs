<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Random Graphs</title>
</head>
<body>
  <div class="container">
    <div id="canvas-container"></div>
    <div class="controls">
      <form>
        <div class="form-group">
          <span class="form-label">Number of Nodes</span>
          <input type="range" name="numNodeRange" min="2" max="10" value="5" class="slider" onchange="this.form.numNodeInput.value=this.value">
          <input type="number" name="numNodeInput" min="2" max="10" value="5" class="slider-input" oninput="this.form.numNodeRange.value=this.value" />
        </div>
        <div class="form-group">
          <span class="form-label">Edge Probability</span>
          <input type="range" name="edgeChanceRange" min="1" max="100" value="50" class="slider" onchange="this.form.edgeChanceInput.value=this.value">
          <input type="number" name="edgeChanceInput" min="1" max="100" value="50" class="slider-input" onchange="this.form.edgeChanceRange.value=this.value">
        </div>
        <div class="form-group">
          <input type="button" value="Generate Graph" onClick="generate()">
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="graph.js"></script>
</body>
</html>
